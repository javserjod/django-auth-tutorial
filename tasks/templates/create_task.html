{% extends 'base.html' %}

{% block content %}


<main class="container">
    <div class="row">
        <section class="col-md-4 offset-md-4 mt-5">
            {{ error }}

            <form action="/tasks/create/" method="POST" class="card card-body">
                
                <h1> Create Task </h1>

                {% csrf_token %}

                {{ form.as_p }}

                <button class="btn btn-primary">
                    Save Task
                </button>

            </form>


        </section>
    </div>
</main>


{% endblock %}
